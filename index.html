<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Настройка масштаба, чтобы на телефоне все было крупно и удобно -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Построитель Парабол</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 10px;
            color: #333;
            -webkit-tap-highlight-color: transparent; /* Убирает синюю подсветку при нажатии на телефоне */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 1.4rem;
            margin-bottom: 15px;
        }

        /* Поле ввода */
        .input-group {
            margin-bottom: 20px;
            text-align: center;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            font-size: 1.2rem; /* Крупный шрифт для телефона */
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            margin: 5px;
            font-family: 'Courier New', Courier, monospace;
            outline: none;
        }

        /* Кнопки ввода */
        .keyboard {
            display: flex;
            justify-content: center;
            gap: 5px;
            flex-wrap: wrap; /* Чтобы кнопки переносились в несколько рядов */
            margin-bottom: 15px;
        }

        .key-btn {
            background: #eef2f5;
            border: 1px solid #ced4da;
            padding: 10px 0;
            width: 45px; /* Фиксированная ширина для удобства пальцев */
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            touch-action: manipulation;
            font-weight: bold;
            color: #495057;
        }

        .key-btn:active {
            background: #dce2e6;
            transform: translateY(2px);
        }

        .key-btn.action {
            background: #3498db;
            color: white;
            border: none;
            width: 100%; /* Кнопка во всю ширину */
            max-width: 300px;
            margin-top: 10px;
            padding: 15px;
            text-transform: uppercase;
            font-size: 1rem;
        }

        /* Блоки решения */
        .solution-step {
            background: #fff;
            border-left: 5px solid #3498db;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .solution-step h3 {
            margin-top: 0;
            color: #2980b9;
            font-size: 1.1rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        /* Таблица */
        .table-container {
            overflow-x: auto;
            margin-bottom: 10px;
            -webkit-overflow-scrolling: touch; /* Плавная прокрутка на iOS */
        }

        table {
            width: 100%;
            min-width: 300px;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f8f9fa;
        }

        /* График */
        .chart-container {
            position: relative;
            height: 300px; /* Чуть меньше для телефона */
            width: 100%;
            margin-top: 20px;
        }

        .error {
            color: #dc3545;
            text-align: center;
            font-weight: bold;
            background: #ffe6e6;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Построитель Парабол</h1>

    <div class="input-group">
        <div class="input-wrapper">
            <b>y = </b>
            <!-- Убрал inputmode="none", теперь клавиатура телефона работает -->
            <input type="text" id="funcInput" placeholder="x^2 - 4x + 3" value="x^2 - 4x + 3">
        </div>
        
        <!-- Дополнительные кнопки для удобства -->
        <div class="keyboard">
            <button class="key-btn" onclick="addToInput('x')">x</button>
            <button class="key-btn" onclick="addToInput('^2')">x²</button>
            <button class="key-btn" onclick="addToInput('1/2')">½</button>
            <button class="key-btn" onclick="addToInput('+')">+</button>
            <button class="key-btn" onclick="addToInput('-')">-</button>
            <button class="key-btn" onclick="addToInput('(')">(</button>
            <button class="key-btn" onclick="addToInput(')')">)</button>
            <button class="key-btn" onclick="backspace()" style="color:red">⌫</button>
            
            <button class="key-btn action" onclick="solveAndDraw()">ПОСТРОИТЬ ГРАФИК</button>
        </div>
    </div>

    <div id="results"></div>

    <div class="chart-container">
        <canvas id="parabolaChart"></canvas>
    </div>
</div>

<script>
    let myChart = null;

    function addToInput(val) {
        const input = document.getElementById('funcInput');
        // Вставляем текст в конец
        input.value += val;
        // Не вызываем input.focus(), чтобы экранная клавиатура не прыгала
    }

    function backspace() {
        const input = document.getElementById('funcInput');
        input.value = input.value.slice(0, -1);
    }

    // --- Математическая логика (как была) ---
    function getCoefficients(expression) {
        // Замена ^ на ** и 2x на 2*x
        let jsExpr = expression.replace(/\^/g, '**');
        jsExpr = jsExpr.replace(/(\d)([a-z])/g, '$1*$2'); 
        jsExpr = jsExpr.replace(/\)\(/g, ')*(');

        try {
            const f = (x) => {
                return new Function('x', `return ${jsExpr}`)(x);
            };

            const c = f(0);
            const f1 = f(1);
            const fm1 = f(-1);

            const a = (f1 + fm1 - 2*c) / 2;
            const b = f1 - a - c;

            return { a, b, c, f };
        } catch (e) {
            return null;
        }
    }

    function formatNum(n) {
        if (Math.abs(n) < 0.000001) return 0;
        return Number.isInteger(n) ? n : n.toFixed(2);
    }

    function solveAndDraw() {
        const inputStr = document.getElementById('funcInput').value;
        const resultsDiv = document.getElementById('results');

        resultsDiv.innerHTML = '';

        const coeffs = getCoefficients(inputStr);
        if (!coeffs || isNaN(coeffs.a)) {
            resultsDiv.innerHTML = '<p class="error">Ошибка! Проверьте формулу.</p>';
            return;
        }

        const { a, b, c, f } = coeffs;

        if (Math.abs(a) < 0.0001) {
            resultsDiv.innerHTML = '<p class="error">Это линейная функция, а не парабола (a = 0).</p>';
            return;
        }

        let html = '';

        // 1. Ветви
        html += `<div class="solution-step">
            <h3>1. Направление ветвей</h3>
            <p>a = ${formatNum(a)}. ${a > 0 ? 'Так как a > 0, <b>ветви вверх</b> ⬆' : 'Так как a < 0, <b>ветви вниз</b> ⬇'}</p>
        </div>`;

        // 2. Вершина
        const x0 = -b / (2 * a);
        const y0 = f(x0);
        
        html += `<div class="solution-step">
            <h3>2. Координаты вершины</h3>
            <p>x₀ = -b / 2a = ${formatNum(x0)}</p>
            <p>y₀ = ${formatNum(y0)}</p>
            <p>Вершина: <b>(${formatNum(x0)}; ${formatNum(y0)})</b></p>
        </div>`;

        // 3. Ось симметрии
        html += `<div class="solution-step">
            <h3>3. Ось симметрии</h3>
            <p>x = ${formatNum(x0)}</p>
        </div>`;

        // 4. Корни
        const D = b*b - 4*a*c;
        let rootsText = '';
        let x1 = null, x2 = null;

        if (D > 0) {
            x1 = (-b - Math.sqrt(D)) / (2*a);
            x2 = (-b + Math.sqrt(D)) / (2*a);
            if (x1 > x2) [x1, x2] = [x2, x1];
            rootsText = `D > 0. Корни: x₁ ≈ <b>${formatNum(x1)}</b>, x₂ ≈ <b>${formatNum(x2)}</b>`;
        } else if (Math.abs(D) < 0.0001) {
            x1 = -b / (2*a);
            rootsText = `D = 0. Корень: x = <b>${formatNum(x1)}</b>`;
        } else {
            rootsText = `D < 0. Корней нет.`;
        }

        html += `<div class="solution-step">
            <h3>4. Пересечение с осями</h3>
            <p>• Ось Y (x=0): y = ${formatNum(c)}</p>
            <p>• Ось X (y=0): ${rootsText}</p>
        </div>`;

        // 5. Таблица
        let tableHtml = '<table><tr><th>x</th>';
        let rowY = '<tr><th>y</th>';
        const startInt = Math.floor(x0) - 3;
        const endInt = Math.floor(x0) + 3;
        
        for (let k = startInt; k <= endInt; k++) {
            tableHtml += `<td>${k}</td>`;
            rowY += `<td>${formatNum(f(k))}</td>`;
        }
        tableHtml += '</tr>' + rowY + '</tr></table>';

        html += `<div class="solution-step">
            <h3>5. Таблица значений</h3>
            <div class="table-container">${tableHtml}</div>
        </div>`;

        // 6. Свойства (Ваш запрос)
        let rangeText = a > 0 ? `[${formatNum(y0)}; +∞)` : `(-∞; ${formatNum(y0)}]`;
        
        let signText = '';
        if (D < 0) {
             signText = a > 0 ? `y > 0 всегда` : `y < 0 всегда`;
        } else if (Math.abs(D) < 0.0001) {
             signText = a > 0 ? `y > 0 везде, кроме x=${formatNum(x1)}` : `y < 0 везде, кроме x=${formatNum(x1)}`;
        } else {
             if (a > 0) {
                 signText = `y > 0: (-∞; ${formatNum(x1)}) и (${formatNum(x2)}; +∞)<br>y < 0: (${formatNum(x1)}; ${formatNum(x2)})`;
             } else {
                 signText = `y > 0: (${formatNum(x1)}; ${formatNum(x2)})<br>y < 0: (-∞; ${formatNum(x1)}) и (${formatNum(x2)}; +∞)`;
             }
        }

        let monoText = '';
        if (a > 0) {
            monoText = `Убывает ↓: (-∞; ${formatNum(x0)}]<br>Возрастает ↑: [${formatNum(x0)}; +∞)`;
        } else {
            monoText = `Возрастает ↑: (-∞; ${formatNum(x0)}]<br>Убывает ↓: [${formatNum(x0)}; +∞)`;
        }

        html += `<div class="solution-step">
            <h3>6. Исследование функции</h3>
            <p><b>D(y):</b> (-∞; +∞)</p>
            <p><b>E(y):</b> ${rangeText}</p>
            <p><b>Нули:</b> ${rootsText.replace(/<[^>]*>/g, '').split(':')[1] || 'нет'}</p>
            <p><b>Знакопостоянство:</b><br>${signText}</p>
            <p><b>Монотонность:</b><br>${monoText}</p>
        </div>`;

        resultsDiv.innerHTML = html;

        // График
        let graphDataX = [];
        let graphDataY = [];
        for(let i = x0 - 5; i <= x0 + 5; i += 0.2) {
            graphDataX.push(i.toFixed(1));
            graphDataY.push(f(i));
        }
        drawChart(graphDataX, graphDataY, a);
    }

    function drawChart(labels, data, a) {
        const ctx = document.getElementById('parabolaChart').getContext('2d');
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Парабола',
                    data: data,
                    borderColor: '#3498db',
                    backgroundColor: 'rgba(52, 152, 219, 0.2)',
                    borderWidth: 2,
                    pointRadius: 0, 
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { grid: { color: '#eee' } },
                    y: { grid: { color: '#eee' } }
                }
            }
        });
    }
</script>

</body>
</html>
